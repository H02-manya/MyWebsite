<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>漫画阅读 - 分类选择</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  margin: 0;
  font-family: "Microsoft YaHei", sans-serif;
  background: linear-gradient(135deg, #ffe6f2, #e6f0ff);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  font-size: 2rem;
  color: #333;
  margin-bottom: 40px;
}

.category-container {
  display: flex;
  gap: 40px;
  flex-wrap: wrap;
  justify-content: center;
}

.category-card {
  width: 220px;
  height: 280px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  padding: 20px;
}

.category-card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.category-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
}

.category-card h2 {
  margin-top: 15px;
  font-size: 1.2rem;
  color: #444;
}
</style>
</head>
<body>

<h1>请选择漫画分类</h1>

<div class="category-container">
  <div class="category-card" onclick="location.href='japan.html'">
    <img src="images/japan_cover.jpg" alt="日漫">
    <h2>日漫</h2>
  </div>
  <div class="category-card" onclick="location.href='korean.html'">
    <img src="images/korea_cover.jpg" alt="韩漫">
    <h2>韩漫</h2>
  </div>
</div>

</body>
</html>
